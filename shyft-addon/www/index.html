<html>
<head>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
    <title>shyft addon</title>
</head>
<body>
<h1>shyft addon</h1>
<div>Configure your shyft-User-token.If you click the button. Then a simple write operation to bubble is triggered.</div>
<button onclick="trigger()">Send Request</button>

<button onclick="showconfig()">Show Config</button>

<script>
    function trigger() {
        fetch(window.location.pathname + "/trigger", {
            method: "POST"
        })
            .then(response => response.json())
            .then(data => alert("Result: " + JSON.stringify(data)))
            .catch(error => alert("Error: " + error));
    }

    function showconfig() {
        fetch(window.location.pathname + "/config", {
            method: "GET"
        })
            .then(response => response.json())
            .then(data => alert("Result: " + JSON.stringify(data)))
            .catch(error => alert("Error: " + error));
    }
</script>
</body>
</html>
