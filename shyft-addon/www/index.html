<html>
<head>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
    <title>shyft addon</title>
</head>
<body>
<h1>shyft addon</h1>
<div>Configure your shyft-User-token.If you click the button. Then a simple write operation to bubble is triggered.
</div>
<button onclick="trigger()">Send Request</button>
<button id="showConfig">Konfiguration Laden</button>
<button id="saveConfig">Konfiguration Speichern</button>

<table id="dataTable">
    <thead>
    <tr>
        <th>Shyft-Sensor</th>
        <th>Homeassistant Entity ID</th>
    </tr>
    </thead>
    <tbody id="mappingData"/>
</table>

<script>
    function trigger() {
        fetch(window.location.pathname + "/trigger", {
            method: "POST"
        })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('config');
                resultDiv.textContent = JSON.stringify(data)
            })
            .catch(error => alert("Error: " + error));
    }
</script>
<script type="module" src="./app.js"></script>
</body>
</html>
